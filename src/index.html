  /* seccion de deteccion de conexion */
let w = window;
let d = document;
  w.addEventListener("offline",(e) =>{
        d.querySelector('.detectar-conexion').innerHTML = `<h2 class="conexOf"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>CONEXIÓN PERDIDA!</h2>`;
    });

    w.addEventListener("online",(e) =>{
      d.querySelector('.detectar-conexion').innerHTML = '';
        d.querySelector('.detectar-conexion').innerHTML = `<h2 class="conexIn"><i class="fa fa-wifi" aria-hidden="true"></i>CONEXIÓN RESTABLECIDA </h2>`;
           
            setTimeout(() => {
              d.querySelector('.conexIn').classList.add('opacity-0')
            }, 3500);

            setTimeout(() => {
              d.querySelector('.detectar-conexion').innerHTML = " ";
            }, 5000);
              
     });
